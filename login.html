<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Вхід</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input { display: block; margin: 10px 0; padding: 5px; width: 200px; }
    button { padding: 8px 15px; }
  </style>
</head>
<body>
  <form method="POST" action="/login">
    <h3>Вхід до системи</h3>
    <input type="text" name="username" placeholder="Логін" required />
    <input type="password" name="password" placeholder="Пароль" required />
    <button type="submit">Увійти</button>
  </form>
</body>
</html>
